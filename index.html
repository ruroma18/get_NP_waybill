<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

<body>
<h1>sosi ;)</h1>
<ul id="list"></ul>
<script>
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "text/plain");
    myHeaders.append("Cookie", "PHPSESSID=58235f830633492d9c13b243c718d2f8; YIICSRFTOKEN=9764a6debc7d5fad5df6c76c86f245603b9a1da4s%3A88%3A%22VWJTMkRENjBZa1FDUkZvT292eVBLeXlTblNZSk5CbmaSKVwQwb8QOWL7OMp3e92LV6KdoZFaQ8lQOsK89L9Z4A%3D%3D%22%3B");

    const raw = "{\r\n\"apiKey\": \"5595353881f47ae58c3e55f808e283c9\",\r\n\"modelName\": \"InternetDocument\",\r\n\"calledMethod\": \"getDocumentList\",\r\n\"methodProperties\": {\r\n\"Page\": \"1\",\r\n\"GetFullList\": \"0\"\r\n}\r\n}";

    const requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
    };

    const list = document.getElementById('list');

    fetch("https://api.novaposhta.ua/v2.0/json/", requestOptions)
        .then(response => response.json())
        .then(result => {
            result.data.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = ` ${ item.IntDocNumber } ${ item.RecipientContactPerson } ${ item.RecipientsPhone }`;
                list.appendChild(li);
            })
        })
        .catch(error => console.log('error', error));
</script>
</body>
</html>
